<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-t" />
    <title>WeAre1ne</title>
    <link rel="stylesheet" href="profile2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
  </head>
  <body>
    <div class="header">
      <img src="../../Assets/Main/Logo.svg" alt="Logo" class="logo" />
      <div class="menu">
        <a href="">Home</a>
        <a href="">Features</a>
        <a href="">FAQs</a>
        <a href="">About</a>
      </div>
      <div class="search-container">
        <input
          type="text"
          name="Search"
          class="search"
          placeholder="Search..."
        />
        <img src="" />
        <select class="user">
          <option value="user">User</option>
          <option value="Logout">Logout</option>
        </select>
      </div>
    </div>

    <div class="background">
      <img src="../../Assets/Main/profilestar1.png" class="profilestar1" />
      <img src="../../Assets/Main/profilestar2.png" class="profilestar2" />
    </div>

    <div class="profile-wrapper">
      <div class="profile-container">
        <div class="profile-header">
          <img
            src="../../Assets/Main/Profile.svg"
            alt="User"
            class="profile-pic"
          />
          <div class="profile-info">
            <h2>@User</h2>
            <p>user_email@gmail.com</p>
          </div>
          <button class="edit-button">Edit</button>
        </div>
        <div class="profile-details">
          <div class="detail-row">
            <div class="detail">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="XXXXXXXXXX" />
            </div>
            <div class="detail">
              <label for="department">Department</label>
              <input type="text" id="department" placeholder="CSX" />
            </div>
          </div>
          <div class="detail-row">
            <div class="detail">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="XXXXXXXX@gmail.com" />
            </div>
            <div class="detail">
              <label for="degree">Degree</label>
              <input type="text" id="degree" placeholder="B.Tech" />
            </div>
          </div>
          <div class="detail-row">
            <div class="detail">
              <label for="dob">Date of Birth</label>
              <input type="text" id="dob" placeholder="23/05/19XX" />
            </div>
            <div class="detail">
              <label for="specialization">Specialization</label>
              <input type="text" id="specialization" placeholder="XXX" />
            </div>
          </div>
          <div class="detail-row">
            <div class="detail">
              <label for="mobile">Mobile</label>
              <input type="text" id="mobile" placeholder="98490XXXXXX" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="weare1ne">
        <img
          src="../../Assets/Main/Logo_mono.svg"
          alt="Logo"
          class="bottom-logo"
        />
        <div ckass="text">
          <div class="we">WeAre1ne</div>
          <div class="team">Team Calm Down</div>
        </div>
      </div>
      <div class="middle-wrapper">
        <div class="middle">
          <a href="">Home</a>
          <a href="">Features</a>
          <a href="">FAQs</a>
          <a href="">About</a>
        </div>
        <div class="middle2">Â© 2024 WR1 Company, Inc. All rights reserved</div>
      </div>
      <div class="sns">
        <img src="../../Assets/Main/X.svg" alt="Icon" class="sns-icon" />
        <img
          src="../../Assets/Main/Instagram.svg"
          alt="Icon"
          class="sns-icon"
        />
        <img src="../../Assets/Main/Git.svg" alt="Icon" class="sns-icon" />
      </div>
    </div>
  </body>
</html>
