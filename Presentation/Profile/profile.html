<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WeAre1ne</title>
    <link rel="stylesheet" href="../../Presentation/Profile/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
  </head>
  <body>
    <div id="wrap">
      <img src="../../Assets/Main/HeaderLogo.svg" alt="Logo" class="logo" />
      <div id="header">
        <ul id="gnb" class="">
          <li>
            <a href="#">근태관리</a>
            <div class="snb">
              <ul>
                <li><a href="../Main/main.html">공장추가</a></li>
                <li><a href="../Attendance/attendance.html">퇴근하기</a></li>
              </ul>
            </div>
          </li>

          <li>
            <a href="#">운영지원</a>
            <div class="snb">
              <ul>
                <li>창고채우기</li>
                <li><a href="../Secondhand/secondhand.html">당근</a></li>
              </ul>
            </div>
          </li>

          <li>
            <a href="#">공장관리</a>
            <div class="snb">
              <ul>
                <li>
                  <a href="../Profile/profile.html" class="goto-profile"
                    >공장장관리</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="search-container">
        <input
          type="text"
          name="Search"
          class="search"
          placeholder="Search..."
        />
      </div>
    </div>
    <div class="display">
      <h5>공장 관리 > 공장장 관리</h5>
    </div>
    <div class="profile-wrapper">
      <div class="profile-container">
        <div class="profile-header">
          <img
            src="../../Assets/Main/CatLogo.svg"
            alt="User"
            class="profile-pic"
          />
          <div class="profile-info">
            <div id="greeting">
              <span id="name-highlight" class="highlight"></span>
              <span> 공장장님</span>
            </div>
            <h2 id="managerName">공장장님</h2>
          </div>
          <button class="edit-button">수정하기</button>
        </div>

        <div class="profile-details">
          <div class="detail-row">
            <div class="detail">
              <label for="name">공장명</label>
              <input type="text" id="factoryName" readonly placeholder="" />
            </div>
            <div class="detail">
              <label for="department">공장번호</label>
              <input type="text" id="factoryNumber" readonly placeholder="" />
            </div>
          </div>

          <div class="detail">
            <label>공장 제휴 관리</label>
            <table class="partnershipsList" id="partnershipsList">
              <thead>
                <tr>
                  <th>번호</th>
                  <th>업체명</th>
                  <th>제휴 일시</th>
                  <th>제휴 해지</th>
                </tr>
              </thead>
              <tbody id="partnershipsList">
                <tr>
                  <td>1</td>
                  <td>기업복지몰</td>
                  <td>2024-07-21</td>
                  <td><button class="delete-button">제휴 해지</button></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>BTMS</td>
                  <td>2024-06-08</td>
                  <td><button class="delete-button">제휴 해지</button></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>머신머신</td>
                  <td>2024-06-03</td>
                  <td><button class="delete-button">제휴 해지</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="weare1ne">
        <img src="../../Assets/Main/Logo.svg" alt="Logo" class="bottom-logo" />
      </div>
      <div class="middle-wrapper">
        <div class="middle2">© 2024 WR1 Company, Inc. All rights reserved</div>
      </div>
      <div class="sns">
        <img src="../../Assets/Main/X.svg" alt="Icon" class="sns-icon" />
        <img
          src="../../Assets/Main/Instagram.svg"
          alt="Icon"
          class="sns-icon"
        />
        <img src="../../Assets/Main/Git.svg" alt="Icon" class="sns-icon" />
      </div>
    </div>

    <script src="../../Presentation/Profile/profile.js"></script>
  </body>
</html>
