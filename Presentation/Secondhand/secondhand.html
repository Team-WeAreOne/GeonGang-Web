<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>운영지원 - 당근</title>
    <link rel="stylesheet" href="secondhand.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
  </head>
  <body>
    <div id="wrap">
      <img src="../../Assets/Main/HeaderLogo.svg" alt="Logo" class="logo" />
      <div id="header">
        <ul id="gnb" class="">
          <li>
            <a href="#">근태관리</a>
            <div class="snb">
              <ul>
                <li><a href="../Main/main.html">공장추가</a></li>
                <li><a href="../Attendance/attendance.html">퇴근하기</a></li>
              </ul>
            </div>
          </li>

          <li>
            <a href="#">운영지원</a>
            <div class="snb">
              <ul>
                <li><a href="../Filling/filling.html">창고채우기</a></li>
                <li><a href="../Secondhand/secondhand.html">당근</a></li>
              </ul>
            </div>
          </li>

          <li>
            <a href="#">공장관리</a>
            <div class="snb">
              <ul>
                <li>
                  <a href="../Profile/profile.html">공장장관리</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="search-container">
        <input
          type="text"
          name="Search"
          class="search"
          placeholder="Search..."
        />
      </div>
    </div>

    <div class="display">
      <h5>운영지원 > 당근</h5>
    </div>

    <div class="secondhand-list" id="post-list"></div>

    <div class="footer">
      <div class="weare1ne">
        <img
          src="../../Assets/Main/FooterLogo.svg"
          alt="Logo"
          class="bottom-logo"
        />
      </div>
      <div class="middle-wrapper">
        <div class="middle2">© 2024 WR1 Company, Inc. All rights reserved</div>
      </div>
      <div class="sns">
        <img src="../../Assets/Main/X.svg" alt="Icon" class="sns-icon" />
        <img
          src="../../Assets/Main/Instagram.svg"
          alt="Icon"
          class="sns-icon"
        />
        <img src="../../Assets/Main/Git.svg" alt="Icon" class="sns-icon" />
      </div>
    </div>

    <button class="add-button" onclick="openModal()">+</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>물건 내놓기</h2>
        <form id="write-post-form">
          <div class="form-group">
            <input
              type="text"
              id="post-title"
              name="post-title"
              placeholder="제목"
              required
            />
          </div>
          <div class="form-group">
            <textarea
              id="post-content"
              name="post-content"
              placeholder="내용"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button">작성</button>
        </form>
      </div>
    </div>
    <script src="secondhand.js"></script>
  </body>
</html>
