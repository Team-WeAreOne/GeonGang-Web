<!DOCTYPE html>
<html>
  <head>
    <title id="title" data-key="title">Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <select
      id="lang"
      style="
        background-color: #F3F2ED;
        position: absolute;
        top: 30px;
        right: 40px;
        border: 1px solid rgb(216, 216, 216);
        display: inline-block;
        padding: 7px;
      "
    >
      <option value="en">English</option>
      <option value="ko" selected>한국어</option>
    </select>

    <div class="container">
      <div class="image">
        <img src="../../Assets/Main/loginstar1.png" class="loginstar1">
        <img src="../../Assets/Main/loginstar2.png" class="loginstar2">
        <img src="../../Assets/Main/loginstar3.png" class="loginstar3">
      </div>

      <div class="login">
        <a href="main.html" target="_blank">
          <img src="../../Assets/Main/Logo.svg" /><br />WeAre1ne <br /><br />
        </a>

        <form method="post" action="서버 url" id="login-form">
          <input
            type="text"
            name="ID"
            placeholder="아이디"
            id="id"
            data-key="idPlaceholder"
          />
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            id="password"
            data-key="passwordPlaceholder"
          />
          <div class="keep_check">
            <input
              type="checkbox"
              id="keep"
              name="nvlong"
              class="input_keep"
              value="off"
            />
            <label
              for="keep"
              class="keep_text"
              style="color: gray; font-size: 13px"
              data-key="keepText"
              >로그인 상태 유지</label
            >

            <div class="wrapper">
              <span class="ip" data-key="ipSecurity">IP보안</span>
              <input type="checkbox" id="switch" />
              <label for="switch" class="switch_label">
                <span class="onf-btn"></span>
              </label>
            </div>
          </div>
          <input type="submit" value="로그인" data-key="submitButton" />

          <form
            id="kakao-login-form"
            action="https://kauth.kakao.com/oauth/authorize"
            method="GET"
            target="_blank"
          >
            <input
              type="hidden"
              name="client_id"
              value="74e5bdc962c07f39a8ca29ade0b276b5"
            />
            <input
              type="hidden"
              name="redirect_type"
              value="http://127.0.0.1:8080/kakao-login"
            />
            <input type="hidden" name="response_type" value="code" />

            <input type="submit" value="KAKAO로 로그인" class="kakao" />
          </form>
        </form>

        <div id="search">
          <span class="word">
            <a>비밀번호 찾기</a>
          </span>
          <span class="line"></span>
          <span class="word">
            <a>아이디 찾기</a>
          </span>
          <span class="line"></span>
          <span class="word">
            <a>회원가입</a>
          </span>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
