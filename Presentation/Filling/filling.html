<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-t" />
    <title>Warehouse filling</title>
    <link
      rel="stylesheet"
      href="../../Presentation/Filling/filling.css"
    />
  </head>

  <body>
    <img src="../../Assets/Main/WebLogo.svg" alt="Logo" class="logo" />
    <div id="wrap">
      <div id="header">
          <ul id="gnb" class="">
              <li>
                  <a href="#">근태관리</a>
                  <div class="snb">
                      <ul>
                          <li>공장추가</li>
                          <li>퇴근하기</li>
                      </ul>
                  </div>
              </li>
  
              <li>
                  <a href="#">운영지원</a>
                  <div class="snb">
                      <ul>
                          <li>창고채우기</li>
                          <li>당근</li>
                      </ul>
                  </div>
              </li>

              <li>
                  <a href="#">공장관리</a>
                  <div class="snb">
                      <ul>
                          <li>공장장관리</li>
                      </ul>
                  </div>
              </li>
      </div>
  </div>

  <div class="display">
    <h5>운영지원 > 창고채우기</h5>
  </div>
  
  <div class="warehouse">
    <div class="brand">
        <img src="../../Assets/Main/LABNOSH.jpg" alt="brand1" class="brandlogo">
        <div class="brandDescription">
            <h2><a href="https://labnosh.com/" target="_blank">LABNOSH</a></h2>
            <p>#단백질 #쿠키 #저당음료</p>
        </div>
        <button type="button" class="submit-button" onclick="addPartnership('LABNOSH')">
            제휴맺기
        </button>
    </div>
    <div class="brand">
        <img src="../../Assets/Main/CALOBYE.jpg" alt="brand2" class="brandlogo">
        <div class="brandDescription">
            <h2><a href="https://www.calobye.com/best_html.php" target="_blank">CALOBYE</a></h2>
            <p>#김종국광고 #마그네슘 #단백질쉐이크</p>
        </div>
        <button type="button" class="submit-button" onclick="addPartnership('CALOBYE')">
            제휴맺기
        </button>
    </div>
    <div class="brand">
        <img src="../../Assets/Main/BODYX.png" alt="brand1" class="brandlogo">
        <div class="brandDescription">
            <h2><a href="https://m.bodyx.co.kr/#" target="_blank">BODYX</a></h2>
            <p>#운동기구 #카디오 #세일</p>
        </div>
        <button type="button" class="submit-button" onclick="addPartnership('BODYX')">
            제휴맺기
        </button>
    </div>
  </div>

    <div class="footer">
      <div class="weare1ne">
        <img src="../../Assets/Main/Logo_mono.svg" alt="Logo" class="bottom-logo" />
        <div class="text">
          <div class="we">WeAre1ne</div>
          <div class="team">Team Calm Down</div>
        </div>
      </div>
      <div class="middle-wrapper">
        <div class="middle2">© 2024 WR1 Company, Inc. All rights reserved</div>
      </div>
      <div class="sns">
        <img src="../../Assets/Main/X.svg" alt="Icon" class="sns-icon" />
        <img
          src="../../Assets/Main/Instagram.svg"
          alt="Icon"
          class="sns-icon"
        />
        <img src="../../Assets/Main/Git.svg" alt="Icon" class="sns-icon" />
      </div>
    </div>

    <script src="../../Presentation/Filling/filling.js"></script>

  </body>
</html>
