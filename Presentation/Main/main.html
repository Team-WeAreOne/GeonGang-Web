<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>건강공강</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="main-logo">
        <img src="../../Assets/Main/MainTitle.svg" alt="Logo" class="logo" />
      </div>
    </div>
    <div class="main-page">
      <div class="promotion">
        <div class="ad-pic"><img src="../../Assets/Main/Ad_pic.svg" /></div>
        <span class="highlight">건강공강공장장</span> 은<br /><br />
        헬스센터 사장님들을 위한 센터 관리 페이지입니다.
      </div>
      <div class="tab">
        <div class="tab-content-container">
          <div id="newMember" class="tab-content active">
            <form id="new-member-form" onsubmit="saveFormData(); return false;">
              <div class="form-group">
                <input type="text" id="name" placeholder="이름" />
              </div>
              <div class="form-group">
                <input type="text" id="company" placeholder="업체명" />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="businessNumber"
                  placeholder="사업자등록번호 (10자리)"
                  data-key="idPlaceholder"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="password"
                  placeholder="비밀번호"
                  data-key="passwordPlaceholder"
                />
              </div>
              <div class="form-group keep_check">
                <input
                  type="checkbox"
                  id="keep"
                  name="nvlong"
                  class="input_keep"
                  value="off"
                />
                <label for="keep" class="keep_text" data-key="keepText">
                  입점신청 약관 전체 동의하기
                </label>
              </div>
              <button type="submit" class="submit-button">입점 신청</button>
            </form>
          </div>
          <div id="existingMember" class="tab-content">
            <form
              id="existing-member-form"
              class="centered-form"
              onsubmit="return false;"
            >
              <div class="form-group">
                <div class="exist-greet">반갑습니다, 공장장님!</div>
                <input
                  type="text"
                  id="existingBusinessNumber"
                  placeholder="사업자등록번호 (10자리)"
                  data-key="idPlaceholder"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="existingPassword"
                  placeholder="비밀번호"
                  data-key="passwordPlaceholder"
                />
              </div>
              <button
                type="submit"
                class="submit-button"
                onclick="saveFormData()"
              >
                출근하기
              </button>
            </form>
          </div>
        </div>
        <div class="tab-buttons">
          <button
            class="tab-button active"
            onclick="openTab(event, 'newMember')"
          >
            신규 공장장
          </button>
          <button class="tab-button" onclick="openTab(event, 'existingMember')">
            이미 공장장
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="weare1ne">
        <img
          src="../../Assets/Main/FooterLogo.svg"
          alt="Logo"
          class="bottom-logo"
        />
      </div>
      <div class="middle-wrapper">
        <div class="middle2">© 2024 WR1 Company, Inc. All rights reserved</div>
      </div>
      <div class="sns">
        <img src="../../Assets/Main/X.svg" alt="Icon" class="sns-icon" />
        <img
          src="../../Assets/Main/Instagram.svg"
          alt="Icon"
          class="sns-icon"
        />
        <img src="../../Assets/Main/Git.svg" alt="Icon" class="sns-icon" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
